<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2" style="margin-top: 100px">

      <!-- initial mode -->
      <div ng-hide="mode">
        <div class="lead bold text-aqua center">
          Choisis un cours que tu aimerais recommander à Dauphine :
        </div>
        <div class="form-group">
          <input class="form-control" typeahead="item as item.name for item in getTypeahead( $viewValue )" typeahead-min-length="3" ng-model="selectedItem" typeahead-on-select="onItemSelect()">
        </div>
        <div class="form-group clearfix">
          <div class="pull-right">
            <button class="btn btn-bluejeans" ng-click="selectTextItem()">Valider</button>
          </div>
        </div>
      </div>

      <!-- create mode -->
      <div ng-show="mode == 'create'" class="gr-well">
        <div class="lead bold text-aqua">
          {{ itemToRecommend.name }}
        </div>

        <div class="form-group">
          <label class="text-aqua">À quel point recommandes-tu ce cours ?</label>
        <div class="eval-buttons">
          <div class="btn btn-love" ng-class="{'selected': itemToRecommend.current_user_eval == 4 || !itemToRecommend.current_user_eval}" ng-click="itemToRecommend.current_user_eval = 4"><span class="fa fa-heart"></span></div>
          <div class="btn btn-reco" ng-class="{'selected': itemToRecommend.current_user_eval == 3 || !itemToRecommend.current_user_eval}" ng-click="itemToRecommend.current_user_eval = 3"><span class="fa fa-thumbs-up"></span></div>
          <div class="btn btn-meh" ng-class="{'selected': itemToRecommend.current_user_eval == 2 || !itemToRecommend.current_user_eval}" ng-click="itemToRecommend.current_user_eval = 2"><span class="fa fa-smile-o"></span></div>
        </div>
      </div>

        <div class="form-group">
          <label class="text-aqua">Explique pourquoi tu recommandes ce cours </label>
          <textarea rows="5" class="form-control" ng-model="itemToRecommend.content"></textarea>
        </div>

        <div class="form-group clearfix">
          <button class="btn btn-bluejeans" ng-click="createItem()">Valider</button>
        </div>

      </div>

      <!-- edit mode -->
      <div ng-show="mode == 'edit'">
      </div>

    </div>
  </div>
</div>
