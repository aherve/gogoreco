<div class="item">
  <div class="item-heading">
    <div class="h3 text-aqua" style="margin: 0">{{ item.name }}</div>
  </div>
  <div class="item-divider">
    <div class="row">
      <div class="col-xs-3 col-sm-4">
        <hr class="reco-hr">
      </div>
      <div class="col-xs-6 col-sm-4">
        <div gr-reco-bars item="item"></div>
      </div>
      <div class="col-xs-3 col-sm-4">
        <hr class="reco-hr">
      </div>
    </div>
  </div>
  <div class="item-body">
    <div gr-comment ng-repeat="comment in item.comments" comment="comment" style="margin-bottom: 20px"></div>
  </div>
  <div class="item-tags">
    <span class="badge pointer" ng-repeat="tag in item.tags" ng-click="selectTag( tag )">{{ tag.name }}</span>
  </div>
</div>
