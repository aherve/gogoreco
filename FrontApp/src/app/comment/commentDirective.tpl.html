<div class="comment">
  <div class="inline-block">
    <a class="pull-left">
      <div class="profile-pic">
        <img src="{{comment.author.image}}" ng-show="comment.author.image"/>
      </div>
    </a>
  </div>
  <div class="inline-block inline-block-text" style="text-align: justify">
    <p style="margin-bottom: 5px" class="bold text-aqua">{{ comment.author.name }}</p>
    <span>{{ comment.content }}</span>
  </div>
</div>
