<div class="container" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="lead center bold text-aqua">
        Centrale Lyon <span class="caret"></span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="form-group form-search" style="margin-bottom: 15px">
        <input class="form-control search-query" placeholder="Trouve des cours recommandés à Centrale Lyon">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2" ng-repeat="item in items">
      <div class="recommendation">
        <div class="recommendation-heading">
          <div class="lead text-aqua">{{ item.name }}</div>
        </div>
        <div class="recommendation-divider">
          <div class="row">
            <div class="col-xs-3 col-sm-4">
              <hr class="reco-hr">
            </div>
            <div class="col-xs-6 col-sm-4">
              <div reco-bars item="item"></div>
            </div>
            <div class="col-xs-3 col-sm-4">
              <hr class="reco-hr">
            </div>
          </div>
        </div>
        <div class="recommendation-body">
          <div class="comment-in-reco" ng-repeat="comment in item.comments">
            <div class="inline-block">
              <a class="pull-left">
                <div class="profile-pic">
                  <img src="assets/images/moi.jpeg">
                </div>
              </a>
            </div>
            <div class="inline-block inline-block-text">
              <span class="bold">{{ comment.author.firstname }}</span>
              <span>{{ comment.content }}</span>
            </div>
          </div>
        </div>
        <div class="recommendation-tags">
          <span class="badge" ng-repeat="tag in item.tags">{{ tag.name }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
