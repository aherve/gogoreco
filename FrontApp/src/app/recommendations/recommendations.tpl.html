<div class="container" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="lead center bold text-aqua" ng-show="$rootScope.school">
        <span class="dropdown">
          <span class="dropdown-toggle pointer">
            {{ $rootScope.school.name }} <span class="caret"></span>
          </span>
          <ul class="dropdown-menu">
            <li ng-repeat="school in schools" ng-click="$rootScope.school = school"><a>{{ school.name }}</a></li>
          </ul>
        </span>
      </div>
      <div ng-hide="$rootScope.school">
        <div class="lead center bold text-aqua">
          Sélectionne un établissement
        </div>
        <ul class="list-unstyled" style="text-align: left">
          <li ng-repeat="school in schools" ng-click="$rootScope.school = school" class="pointer">
            {{ school.name }}
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row" ng-show="$rootScope.school">
    <div class="col-md-8 col-md-offset-2">
      <div class="form-group form-search" style="margin-bottom: 15px">
        <input class="form-control search-query" placeholder="Trouve des cours recommandés à {{ $rootScope.school.name }}" typeahead="elem as elem.name for elem in getSearch( $viewValue )" ng-model="search" typeahead-on-select="typeaheadSelect()" typeahead-editable="false" typeahead-template-url="recommendations/resultsTemplate.tpl.html" typeahead-min-length="3" ng-change="clearIfEmpty()">
      </div>
    </div>
  </div>
  <div class="row" ng-show="$rootScope.school">
    <div class="col-md-8 col-md-offset-2">
      <div ng-show="items.length">
        <h3 class="text-aqua" ng-show="search.type == 'tag'">Résultats :</h3>
        <div  ng-repeat="item in items">
          <div ng-include="'recommendations/item.tpl.html'"></div>
        </div>
      </div>
      <div ng-hide="items.length || !latestItems.length" style="margin-top: 50px">
        <h3 class="text-aqua">Récemment recommandés :</h3>
        <div ng-repeat="item in latestItems">
          <div ng-include="'recommendations/item.tpl.html'"></div>
        </div>
      </div>
    </div>
  </div>
</div>
